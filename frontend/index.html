<!DOCTYPE html> <!-- Defines the document type -->
<html lang="en">
    <!-- Starts the HTML document and sets the language to English -->

    <head> <!-- Contains meta-information about the document -->
        <meta charset="UTF-8">
        <!-- Sets the character encoding for the document -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Sets the viewport to scale for mobile devices -->
        <title>Voice Assistant</title> <!-- Sets the title of the document -->

        <link rel="shortcut icon" href="./assests/img/logo.ico"
            type="image/x-icon">

        <!-- Bootsrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">

        <!-- Bootsrap Icons -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

        <!-- Particle js -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
            type="text/javascript"></script>
        <!-- Texllate  -->
        <link rel="stylesheet" href="assets/vendore/texllate/animate.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <!-- Links to the external CSS file -->
    </head> <!-- Ends the head section -->

    <body> <!-- Starts the body of the document -->
        <div class="container">
            <section id="Oval" class="mb-4">

                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <div
                            class="d-flex justify-content-center align-items-center"
                            style="height: 80vh;">
                            <canvas id="canvasOne" width="700"
                                height="420"
                                style="position: absolute;"></canvas>
                            <div class="main"> <!-- Main container div -->
                                <div class="myCircle">
                                    <!-- Div for the circle element -->
                                    <div class="mainCircle">
                                        <!-- Div for the main circle -->

                                        <div class="circle"></div>
                                        <!-- First circle div -->
                                        <div class="circle1"></div>
                                        <!-- Second circle div -->

                                        <div class="maincontent">
                                            <!-- Div for the main content -->
                                        </div>
                                        <!-- Ends the main content div --> 
                                    </div> <!-- Ends the main circle div -->
                                </div> <!-- Ends the circle div -->
                            </div> <!-- Ends the main container div -->
                        </div>
                    </div>

                    <div class="text-container text-center">
                        <h5 class="text-light">Hello, I am SIFRA</h5>
                    </div>

                    <div class="col-md-12 mt-4 pt-4">
                        <div class="text-centre">
                            <div id="TextInput" class="d-flex">
                                <input type="text" class="input-field"
                                    name="chatbox"
                                    id="chatbox"
                                    placeholder="Type here ... ">
                                <button id="SendBtn" class="glow-on-hover"
                                    hidden><i
                                        class="bi bi-send"></i></button>
                                <button id="MicBtn" class="glow-on-hover"><i
                                        class="bi bi-mic"></i></button>
                                <button id="ChatBtn" class="glow-on-hover"
                                    data-bs-toggle="offcanvas"
                                    data-bs-target="#offcanvasScrolling"
                                    aria-controls="offcanvasScrolling"><i
                                        class="bi bi-chat-dots"></i></button>
                                <button id="SettingsBtn"
                                    class="glow-on-hover"><i
                                        class="bi bi-gear"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-1"></div>
                </div>
            </section>

            <section id="SiriWave" class="mb-4" hidden>

                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div
                                class="d-flex justify-content-center align-items-center"
                                style="height: 100vh;">
                                <div class>
                                    <p
                                      class="text-start text-light mb-4 siri-message"
                                      style="font-size: 28px;">
                                      Hello, I am Sifra
                                    </p>
                                    <div id="siri-container"></div>
                                  </div>

                            </div>
                        </div>
                    </div>
                </div>

            </section>

        </div>

        <!--Jquery  -->
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

        <!-- Bootstrap -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

        <!--Particle js-->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script
            src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>

        <!-- Siri wave -->
        <script
            src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>

        <!-- Texllate js -->
        <script src="assets/vendore/texllate/jquery.fittext.js"></script>
        <script src="assets/vendore/texllate/jquery.lettering.js"></script>
        <script
            src="http://jschr.github.io/textillate/jquery.textillate.js"></script>

        <script src="script.js"></script>

        <script src="main.js"></script>
        <script src="controller.js"></script>
        <script src="/eel.js"></script>
    </body> <!-- Ends the body of the document -->

</html> <!-- Ends the HTML document -->
